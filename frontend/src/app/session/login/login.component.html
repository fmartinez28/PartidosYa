<main class="min-h-screen bg-gray-200 flex flex-col justify-center items-center">
  <header class="text-center p-4 mb-8">
    <h1 class="text-5xl font-bold font-serif text-gray-600">Iniciar sesión</h1>
  </header>
  <div class="container mx-auto">
    <div class="grid grid-cols-12 gap-4 p-4 items-center">
      <form class="col-span-12 sm:col-start-2 sm:col-span-10 md:col-start-3 md:col-span-8 lg:col-start-4 lg:col-span-6 xl:col-start-5 xl:col-span-4 bg-gray-100 grid gap-y-4 rounded p-10 shadow-md" (ngSubmit)="login()">
        <div class="grid grid-cols-8 gap-4">
          <div class="col-span-3 sm:col-span-2">
            <label for="username" class="font-semibold text-gray-500">Nombre de usuario</label>
          </div>
          <div class="col-span-5 sm:col-span-6">
            <input class="p-2 w-full rounded" [(ngModel)]="username" name="username" type="text" placeholder="username">
          </div>
        </div>
        <div class="grid grid-cols-8 gap-7">
          <div class="col-span-3 sm:col-span-2">
            <label for="password" class="font-semibold text-gray-500">Contraseña</label>
          </div>
          <div class="col-span-5 sm:col-span-6">
            <input class="p-2 w-full rounded" [(ngModel)]="password" name="password" type="password" placeholder="*********">
          </div>
        </div>
        <button class="p-4 bg-green-500 hover:bg-green-600 hover:shadow-md shadow rounded-md text-white" type="submit">Iniciar sesión</button>
        <div class="lg:hidden">
          <p class="font-semibold text-gray-500 text-center">
            ¿Eres nuevo?
            <a routerLink="/" class="text-green-500">Registrate</a>
          </p>
        </div>
      </form>
      <div class="hidden lg:flex lg:place-items-center lg:col-span-2 shadow border h-24 border-gray-50 bg-gray-100 rounded">
        <div class="p-4 text-center w-full">
          <span class="font-semibold text-gray-500">¿Eres nuevo?</span>
          <span class="block"><a routerLink="/" class="text-green-500">Registrate</a></span>
        </div>
      </div>
    </div>
  </div>
</main>
