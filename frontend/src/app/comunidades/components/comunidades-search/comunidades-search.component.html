<ng-container *ngIf="this.comunidades; else noComunidades">
    <ul class="mt-5 max-w-md divide-y divide-gray-900 bg-gray-200 p-9 rounded-lg">
        <app-comunidades-list-item *ngFor="let comunidad of comunidades"
            [comunidad]="comunidad"></app-comunidades-list-item>
    </ul>
</ng-container>

<ng-template #noComunidades>
    <p>No existen comunidades</p>
    <a [routerLink]="['/comunidades/new']" class="text-sm font-semibold leading-6 text-gray-900 hover:text-lime-500">Se
        el primero en crear una!</a>
</ng-template>
