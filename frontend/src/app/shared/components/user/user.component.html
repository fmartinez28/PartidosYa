<div *ngIf="isLoggedIn$ | async" class="flex items-center">
    <div class="mr-4">
        <img class="w-12 h-12 rounded-full object-cover" src="{{pictureurl}}" alt="A profile picture">
    </div>
    <div>
        <div class="font-bold text-white">{{getUsername()}}</div>
        <div class="text-sm text-gray-400 hover:cursor-pointer hover:text-red-500"><a (click)="onLogout()">Logout</a></div>
    </div>
</div>
