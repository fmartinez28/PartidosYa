<div *ngIf="isLoggedIn$ | async; else notLoggedIn" class="flex items-center">
    <div class="mr-4">
        <img class="w-12 h-12 rounded-full object-cover" src="{{pictureurl}}" alt="A profile picture">
    </div>
    <div>
        <div class="font-bold text-white">{{getUsername()}}</div>
        <div class="text-sm text-gray-400 hover:cursor-pointer hover:text-red-500"><a (click)="onLogout()">Logout</a></div>
    </div>
</div>
<ng-template #notLoggedIn>
    <a [routerLink]="[ '/session/signup']"
        class="rounded-md bg-lime-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-lime-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Empezar</a>
    <a [routerLink]="['/session/login']" class="text-sm font-semibold leading-6 text-white ml-4 hover:text-lime-500">Iniciar Sesión<span aria-hidden="true" class="ml-1">→</span></a>
</ng-template>
