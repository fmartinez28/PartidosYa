<nav class="bg-gray-800 inset-x-0 top-0 z-50">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button -->
                <button type="button"
                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon when menu is closed. -->
                    <!--
                        Heroicon name: menu

                        Menu open: "hidden", Menu closed: "block"
                    -->
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Icon when menu is open. -->
                    <!--
                        Heroicon name: x

                        Menu open: "block", Menu closed: "hidden"
                    -->
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex flex-shrink-0 items-center">
                    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=lime&shade=500"
                        alt="Your Company">
                    <p class="text-white text-2xl ml-4 font-bold">Partidos Ya</p>
                </div>
                <div class="hidden sm:block sm:ml-6">
                    <div class="flex space-x-4">

                        <a [routerLink]="['/home']" [routerLinkActive]="['active']"
                            [routerLinkActiveOptions]="{exact: true}"
                            [ngClass]="['text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium', (title == 'Inicio') ? 'bg-gray-900 text-white' : '']">Inicio</a>

                        <a *ngIf="!isLoggedIn" [routerLink]="['/session/login']" [routerLinkActive]="['active']"
                            [routerLinkActiveOptions]="{exact: true}"
                            [ngClass]="['text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium', (title == 'Inicio de Sesión') ? 'bg-gray-900 text-white' : '']">Inicio
                            de Sesión</a>

                        <a *ngIf="!isLoggedIn" [routerLink]="['/session/signup']" [routerLinkActive]="['active']"
                            [routerLinkActiveOptions]="{exact: true}"
                            [ngClass]="['text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium', (title == 'Registro') ? 'bg-gray-900 text-white' : '']">Registro</a>

                        <a [routerLink]="['/canchas']" [routerLinkActive]="['active']"
                            [routerLinkActiveOptions]="{exact: true}"
                            [ngClass]="['text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium', (title == 'Canchas') ? 'bg-gray-900 text-white' : '']">Canchas</a>


                        <a [routerLink]="['/comunities']" [routerLinkActive]="['active']"
                            [routerLinkActiveOptions]="{exact: true}"
                            [ngClass]="['text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium', (title == 'Comunidades') ? 'bg-gray-900 text-white' : '']">Comunidades</a>
                    </div>
                </div>

            </div>
            <div class="mr-4">
                <app-user></app-user>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <a [ngClass]="[(title == 'Home') ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white']"
                [routerLink]="['/home']" class="block px-3 py-2 rounded-md text-base font-medium">Home</a>

            <a [ngClass]="[(title == 'Login') ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white']"
                [routerLink]="['/session/login']" class="block px-3 py-2 rounded-md text-base font-medium">Login</a>

            <a [ngClass]="[(title == 'Signup') ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white']"
                [routerLink]="['/session/signup']" class="block px-3 py-2 rounded-md text-base font-medium">Signup</a>

            <a [ngClass]="[(title == 'Canchas') ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white']"
                [routerLink]="['/canchas']" class="block px-3 py-2 rounded-md text-base font-medium">Canchas</a>

            <a [ngClass]="[(title == 'Comunidades') ? 'bg-gray-900 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white']"
                [routerLink]="['/comunities']" class="block px-3 py-2 rounded-md text-base font-medium">Canchas</a>

        </div>
    </div>
</nav>
