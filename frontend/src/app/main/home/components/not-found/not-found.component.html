<main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8 w-s w-screen">
    <div class="text-center">
        <p class="text-base font-semibold text-lime-600">404</p>
        <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">Página no encontrada</h1>
        <p class="mt-6 text-base leading-7 text-gray-600">No pudimos encontrar la página que buscabas.</p>
        <div class="mt-10 flex items-center justify-center gap-x-6">
            <a [routerLink]="['/home']"

                al inicio</a>
            <a [routerLink]="['/session/login']" class="text-sm font-semibold text-gray-900">Iniciar Sesión<span
