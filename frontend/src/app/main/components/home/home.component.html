<div class="bg-white relative isolate px-6 pt-14 lg:px-8 w-screen">
    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
        <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#66ff66] to-[#009900] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">

    </div>
    <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
        <div class="hidden sm:mb-8 sm:flex sm:justify-center">
            <div
                class="relative rounded-full px-3 py-1 text-sm leading-6 text-gray-600 ring-1 ring-gray-900/10 hover:ring-gray-900/20">
                La página se encuentra en beta cerrada. <a href="#" class="font-semibold text-lime-600"><span
                        class="absolute inset-0" aria-hidden="true"></span>Leer más<span
                        aria-hidden="true">&rarr;</span></a>
            </div>
        </div>
        <div class="text-center">
            <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">La aplicación que <em>necesitas</em>
                para tus eventos deportivos</h1>
            <p class="mt-6 text-lg leading-8 text-gray-600">¡Registrate en nuestra página para conectar con otros
                jugadores, acceder a información de partidos de fútbol en tu zona y organizar tus propios eventos!</p>
            <div class="mt-10 flex items-center justify-center gap-x-6">
                <a [routerLink]="[ '/session/signup']"
                    class="rounded-md bg-lime-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-lime-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Empezar</a>
                <a [routerLink]="['/session/login']" class="text-sm font-semibold leading-6 text-gray-900">Ya tengo
                    cuenta<span aria-hidden="true">→</span></a>

        </div>
