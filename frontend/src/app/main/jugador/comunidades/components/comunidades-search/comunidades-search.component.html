<main class="bg-slate-200 flex flex-col mt-6 justify-center items-center p-4 overflow-y-auto">
    <header class="w-full max-w-2xl mx-auto my-8 text-center">
        <p class="font-extrabold font-sans text-2xl lg:text-4xl text-lime-500">
            {{title}}
        </p>
        <div class="flex flex-col mt-4">
            <a routerLink="/player/comunidades" class="text-lime-500 hover:text-lime-700 transition-all">Volver a tus
                comunidades</a>
        </div>
    </header>
    <ng-container *ngIf="this.comunidades; else noComunidades">
        <div class="mt-10 px-4">
            <p>Buscar nuevas comunidades</p>
            <input type="text" class="border-2 border-gray-300 p-2 rounded-lg" placeholder="Buscar comunidad"
                #searchBox2 id="search-box" (input)="search(searchBox2.value)">
        </div>
        <ul class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 p-2">
            <app-comunidades-list-item *ngFor="let comunidad of comunidades" [comunidad]="comunidad"
                [joinComunidad]="true"></app-comunidades-list-item>
        </ul>
    </ng-container>
</main>

<ng-template #noComunidades>
    <p>No existen comunidades que pueda unirse</p>
    <a [routerLink]="['/player/comunidades/new']"
        class="text-sm font-semibold leading-6 text-gray-900 hover:text-lime-500">Empeza creando la tuya!</a>
</ng-template>
