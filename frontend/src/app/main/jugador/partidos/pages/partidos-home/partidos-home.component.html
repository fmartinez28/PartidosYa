<header class="my-8">
  <div class="text-center">
    <p class="font-extrabold font-sans text-4xl text-lime-500">
      Partidos
    </p>
    <a routerLink="/player/partidos/new" class=" text-teal-600 hover:text-teal-800 transition-all">Â¿Agregar un partido?</a>
  </div>
</header>
<div class="grid grid-cols-2 justify-center m-4 rounded-3xl bg-slate-50 outline outline-1 outline-slate-400">
  <div class="text-white cursor-pointer transition-colors duration-300 select-none flex justify-center items-center rounded-3xl rounded-r-none"
  [class]="isMisPartidosSelected ? 'bg-green-600' : 'bg-slate-300'"
       (click)="toggleSelection('misPartidos')">
    <span class="text-center w-full py-4">Mis partidos</span>
  </div>
  <div class="text-white cursor-pointer transition-colors duration-300 select-none flex justify-center items-center rounded-3xl rounded-l-none"
       [class]="!isMisPartidosSelected ? 'bg-green-600' : 'bg-slate-300'"
       (click)="toggleSelection('buscarPartidos')">
    <span class="text-center w-full py-4">Buscar partidos</span>
  </div>
</div>

<div *ngIf="isMisPartidosSelected; else buscarPartidosContent">
  <app-partidos-joined></app-partidos-joined>
</div>

<ng-template #buscarPartidosContent>
  <app-partidos-search></app-partidos-search>
</ng-template>
