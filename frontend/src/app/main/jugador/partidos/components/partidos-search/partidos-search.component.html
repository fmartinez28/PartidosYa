<div class="flex flex-col md:flex-row items-center justify-center space-y-2 md:space-y-0 md:space-x-2">
  <div class="w-full md:w-48">
    <input type="text" placeholder="Ciudad" [(ngModel)]="this.city" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
  </div>
  <div class="w-full md:w-48">
    <input type="text" placeholder="Pais" [(ngModel)]="this.country" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
  </div>
  <button (click)="this.getPartidosByLocation()" class="bg-blue-500 text-white px-4 py-2 rounded-lg focus:outline-none hover:bg-blue-600 transition duration-300">Filtrar</button>
</div>
<div *ngIf="this.partidos; else noPartidos">
  <app-partidos [partidos]="this.partidos" [partidosState]="false"></app-partidos>
</div>
<ng-template #noPartidos>
  <div class="text-center flex flex-col justify-center items-center font-mono text-orange-800 font-extrabold p-4">
    <p>No se han encontrado partidos para la ubicación solicitada...</p>
    <p>Intentelo de nuevo más tarde</p>
  </div>
</ng-template>
