<div class="mt-10">
  <p>Buscar:</p>

  <input type="text" class="border-2 border-gray-300 p-2 rounded-lg" placeholder="Buscar partido" #searchBox
         id="search-box" (input)="search(searchBox.value)">

</div>

<ul class="mt-5 max-w-md divide-y divide-gray-900 bg-gray-200 p-9 rounded-lg">
  <app-propietario-partidos-list-item (onDeletePartido)="deletePartido($event)" (onAcceptPartido)="acceptPartido($event)"
       *ngFor="let partido of partidos" [partido]="partido"></app-propietario-partidos-list-item>
</ul>
