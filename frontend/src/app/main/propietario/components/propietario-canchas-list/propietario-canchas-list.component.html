<div class="border-2 border-gray-500 p-10 rounded-lg bg-white w-full">
    <div class="mt-10">
        <p>Buscar:</p>
        
        <input type="text" class="border-2 border-gray-300 p-2 rounded-lg" placeholder="Buscar cancha" #searchBox id="search-box" (input)="search(searchBox.value)">
    
    </div>
    
    <ul class="mt-5 max-w-md divide-y divide-gray-900  p-9 rounded-lg">
        <app-propietario-canchas-list-item (onDeleteCancha)="deleteCancha($event)"
            *ngFor="let cancha of canchas" [cancha]="cancha"></app-propietario-canchas-list-item>
    </ul>
</div>
